image: maven:latest

cache:
  paths:
    - .m2/repository/
    - target/
stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn package
  artifacts:
    paths:
      - target/*.jar