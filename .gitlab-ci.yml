image: maven:latest

cache:
  paths:
    - .m2/repository/
    - target/
stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "-s --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS package
  artifacts:
    paths:
      - target/*.jar