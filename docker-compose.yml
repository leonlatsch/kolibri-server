version: '2'

networks:
  olivia-network:
    driver: bridge

services:

  database: # MYSQL Database Server
    container_name: olivia-database
    restart: always
    image: mysql
    ports:
      - 3306:3306

    networks:
      - olivia-network

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: olivia
      MYSQL_PASSWORD: olivia
      MYSQL_DATABASE: oliviadb


  backend: # Pre built image of the backend
    container_name: olivia-backend
    restart: always
    image: leonlatsch/olivia-backend
    ports:
      - 8080:8080

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config

    networks:
      - olivia-network

    depends_on:
      - database

  queue: # RabbitMQ Server
    container_name: olivia-queue
    restart: always
    image: rabbitmq:management
    ports:
      - 15672:15672
      - 5672:5672

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./assets/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./assets/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins

    networks:
      - olivia-network

  proxy: # Traefik Reverse proxy
    container_name: olivia-proxy
    restart: always
    image: traefik:v2.0
    ports:
      - 80:80
      - 443:443
      - 8090:8090
    networks:
      - olivia-network

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./assets/traefik/config.yml:/etc/traefik/traefik.yml
      - ./assets/traefik/dynamic-config.yml:/etc/traefik/dynamic-config.yml
      - ./assets/traefik/acme.json:/etc/traefik/acme.json
      - ./assets/traefik/users:/etc/traefik/users
