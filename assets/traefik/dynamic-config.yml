http:
  routers:
    backend-router:
      entryPoints:
        - https
        - http
      rule: "PathPrefix(`/backend`)"
      service: backend-service
      tls:
        certResolver: acme_default
        domains:
          - main: olivia.leonlatsch.de
      middlewares:
        - strip

    mq-dashboard-router:
      entryPoints:
        - https
        - http
      rule: "PathPrefix(`/mq`)"
      service: mq-dashboard-service
      tls:
        certResolver: acme_default
        domains:
          - main: olivia.leonlatsch.de
      middlewares:
        - strip

    proxy-router:
      entryPoints:
        - https
        - http
      rule: "PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      service: api@internal
      tls:
        certResolver: acme_default
        domains:
          - main: olivia.leonlatsch.de
      middlewares:
        - auth

  services:
    backend-service:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://olivia-backend:8080"

    mq-dashboard-service:
      passHostHeader: true
      loadBalancer:
        servers:
          - url: "http://olivia-queue:15672"

  middlewares:
    auth:
      basicAuth:
        users:
          - "admin:$2y$05$La.l7/vvIsLprQu1E2/1zehlpht.DM6LmvnNHBvbC3NMRi6ChKBn6"

    strip:
      stripPrefix:
        prefixes:
          - "/backend"
          - "/mq"
