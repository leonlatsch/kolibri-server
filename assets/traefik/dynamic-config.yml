http:
  routers:
    backend-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/backend`)"
      service: backend-service
      tls: {}
      middlewares:
        - strip

    mq-dashboard-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/mq`)"
      service: mq-dashboard-service
      tls: {}
      middlewares:
        - strip

    proxy-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      service: api@internal
      tls: {}
      middlewares:
        - auth

  services:
    backend-service:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://olivia-backend:8080"

    mq-dashboard-service:
      passHostHeader: true
      loadBalancer:
        servers:
          - url: "http://olivia-queue:15672"

  middlewares:
    auth:
      basicAuth:
        users:
          - "test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"

    strip:
      stripPrefix:
        prefixes:
          - "/proxy"
          - "/api"
          - "/mq"

tcp:
  services:
    mq-service:
      loadBalancer:
        servers:
          - address: "olivia-queue:5672"

  routers:
    mq-router:
      entryPoints:
        - mq
      rule: "HostSNI(`*`)"
      service: mq-service
