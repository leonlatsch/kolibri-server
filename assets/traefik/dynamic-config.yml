http:
  routers:
    api-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/api`)"
      service: api-service
      tls: {}
      middlewares:
        - strip

    mq-dashboard-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/mq`)"
      service: mq-dashboard-service
      tls: {}
      middlewares:
        - strip

    proxy-router:
      entryPoints:
        - https
      rule: "PathPrefix(`/proxy`)"
      service: proxy-service
      tls: {}
      middlewares:
        - auth
        - strip

  services:
    api-service:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://olivia-backend:8080"

    mq-dashboard-service:
      passHostHeader: true
      loadBalancer:
        servers:
          - url: "http://olivia-queue:15672"

    proxy-service:
      passHostHeader: true
      loadBalancer:
        servers:
          - url: "http://localhost:8090"

tcp:
  services:
    mq-service:
      loadBalancer:
        servers:
          - address: "olivia-queue:5672"

  routers:
    mq-router:
      entryPoints:
        - mq
      rule: "HostSNI(`*`)"
      service: mq-service

  middlewares:
    auth:
      basicAuth:
        users:
          - "test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"

    strip:
      stripPrefix:
        prefixes:
          - "/proxy"
          - "/api"
          - "/mq"
